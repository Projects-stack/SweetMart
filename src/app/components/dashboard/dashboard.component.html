<div class="m-5">
    <div class="card" style="width: 18rem;" *ngFor="let sweetItem of sweetItems; let i = index">
        <img class="card-img-top" src="#" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ sweetItem.name }}</h5>
          <p class="card-text">{{ sweetItem.description }}</p>
          <a class="btn btn-primary" (click)="addSweetItem(sweetItemModal, i)">Add to cart</a>
        </div>
      </div>
</div>

<ng-template #sweetItemModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="quantityModal">Insert Data</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
     <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body">
      <form [formGroup]="quantityForm" (ngSubmit)="onQuantityFormSubmit(quantityForm.value)">
       <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
         <input type="text" class="form-control" formControlName="name">
        </div>
       </div>
       <div class="form-group row">
        <label for="mobile" class="col-sm-4 col-form-label">Quantity</label>
        <div class="col-sm-8">
         <input type="number" class="form-control" formControlName="quantity" placeholder="Enter Quantity">
        </div>
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
       </div>
      </form>
    </div>
</ng-template>
